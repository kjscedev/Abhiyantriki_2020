<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhiyantriki 2021</title>

    <link rel="stylesheet" href="./css/game.css">
  </head>

  <body>

    <h1>Abhiyantriki 2021</h1>
    <h2>coming soon</h2>
    <!-- GAME -->
    <div class="game">
      <!-- Game canvas -->
      <canvas id="c"></canvas>
      <!-- Gameplay HUD -->
      <div class="hud">
        <div class="hud__score">
          <div class="score-lbl"></div>
          <div class="cube-count-lbl"></div>
        </div>
        <div class="pause-btn"><div></div></div>
        <div class="slowmo">
          <div class="slowmo__bar"></div>
        </div>
      </div>
      <!-- Menu System -->
      <div class="menus">
        <div class="menu menu--main">
          <h1>MENJA</h1>
          <button type="button" class="game-btn play-normal-btn">PLAY GAME</button>
          <button type="button" class="game-btn play-casual-btn">CASUAL MODE</button>
        </div>
        <div class="menu menu--pause">
          <h1>Paused</h1>
          <button type="button" class="game-btn resume-btn">RESUME GAME</button>
          <button type="button" class="game-btn menu-btn--pause">MAIN MENU</button>
        </div>
        <div class="menu menu--score">
          <h1>Game Over</h1>
          <h2>Your Score:</h2>
          <div class="final-score-lbl"></div>
          <div class="high-score-lbl"></div>
          <button type="button" class="game-btn play-again-btn">PLAY AGAIN</button>
          <button type="button" class="game-btn menu-btn--score">MAIN MENU</button>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="./js/game.js"></script>

  </body>

</html>
